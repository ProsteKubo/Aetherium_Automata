- version: 0.0.1

- config:  
  - name: one state automata
  - type: inline

- automata:
  - states:
    State1:
      - inputs:
        - in1
        - in2
      - outputs:
        - out1
        - out2
      - variables:
        - var1
        - var2
      - code: print("hello world")
    State2:
      - inputs:
        - in1
        - in3
      - outputs:
        - out2
        - out3
      - variables:
      - code: print("hahaha")
  - transitions:
    Transition1:
      - from: State1
      - to: State2
      - condition: check("out1")
      - body: print("transitioned")
